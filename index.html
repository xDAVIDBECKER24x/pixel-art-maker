<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pixel Table Art Maker</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <html>

    <head>
        <title>Table Art Maker!</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
        <link rel="stylesheet" href="styles.css">
    </head>
    <style>
        #tableText {
            width: 80vw;
        }
        
        textarea {
            overflow: auto;
        }
    </style>

    <body>
        <h1>Table Art Maker</h1>

        <h2>Escolha o tamanho da tabela</h2>
        <form id="sizePicker">
            <br> Grid Altura / Linhas:
            <input type="number" id="inputHeight" name="height" min="1" value="1"> Grid Largura / Colunas:
            <input type="number" id="inputWidth" name="width" min="1" value="1">
            <br><br>Tamanho Células Pixels (px)
            <input type="number" id="inputCell" name="size" min="1" value="50">
            <input value="Criar tabela" type="submit">
        </form>



        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="designs.js"></script>
        <br>
        <div id="salvar" style="visibility:hidden">
            <h2>Selecione a cor</h2>
            <input type="color" id="colorPicker">

            <h2>Design da Tabela</h2>

            <table id="pixelCanvas"></table>
            <br>
            <button onclick="salvarTabela()">Exportar Tabela</button>


        </div>
        <div id="generateCode" style="visibility:hidden">
            <br>
            <br>
            <strong>Agora é só copiar a estrutura gerada abaixo em um arquivo .html :) </strong>
            <br>
            <br>
            <textarea id="tableText"></textarea>
        </div>


    </body>

    </html>
    <!-- partial -->
    <script src="./script.js"></script>
    <script>
        $(document).ready(function() {
            $("#tableText").bind('DOMSubtreeModified', function() {
                this.style.height = "auto";
                this.style.height = this.scrollHeight + 10 + "px";
            });
        });
    </script>

</body>

</html>
